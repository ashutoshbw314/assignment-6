<!doctype html>
<html lang="en">

<head>
  <title>Search Images for creating slider</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="images-finder">
      <h1 class="mt-2 text-center">Search Images for creating slider</h1>
      <div id="search-box" class="form-inline mt-3 d-flex justify-content-center">
        <div class="input-group col-md-6 mb-2">
          <input type="text" class="form-control" id="search" placeholder="nature">
        </div>
        <button type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
      </div>
      <section id="image-slider-maker">
        <div class="justify-content-around align-items-center gallery-header mt-3 mb-3 flex-wrap">
          <h3 class="head-title text-underline text-center">Select image for create slider</h3>
          <div class="input-group col-md-3 d-flex align-items-center">
            <label for="duration" class="m-0">Delay: </label>
            <input class="form-control rounded ml-2 mr-1" type="number" min="1" id="duration" placeholder="1">
            <span>seconds</span>
          </div>
          <button id="create-slider" class="btn btn-primary px-5">Create slider</button>
        </div>
        <div class="row gallery"></div>
      </section>
    </div>
    <!-- slider -->
    <div id="slider-area">
      <button type="button" id="close-sliders-btn" class="btn btn-primary mt-5">Close image slider</button>
      <section class="mt-2" id="sliders">

      </section>
      <!--<div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
        <span class="dot" onclick="changeItem(-1)"></span>
        <span class="dot" onclick="changeItem(1)"></span>
      </div>-->
    </div>
  </div>
  <!-- Optional JavaScript -->
  <script src="./app.js"></script>
</body>

</html>
